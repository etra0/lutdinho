[package]
name = "lutdinho"
version = "0.1.4"
authors = ["Sebasti√°n Aedo <sebastian.aedo@sansano.usm.cl>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
